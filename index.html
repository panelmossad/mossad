<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Administrateur - Système Sécurisé</title>
    <style>
        :root {
            --primary-color: #0078d7;
            --secondary-color: #2b2b2b;
            --text-color: #ffffff;
            --error-color: #ff4d4d;
            --success-color: #4caf50;
        }
        
        body {
            background-color: #121212;
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding: 35px;
            width: 340px;
            max-width: 90%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        
        .login-header .subtitle {
            color: #aaa;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #ccc;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            background-color: #1a1a1a;
            color: var(--text-color);
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #0063b1;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .discord-link {
            margin-top: 25px;
            text-align: center;
        }
        
        .discord-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .discord-button:hover {
            background-color: #4752c4;
        }
        
        .discord-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Accès Administrateur</h1>
            <div class="subtitle">Système de Sécurité Avancé</div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Identifiant</label>
                <input type="text" id="username" class="form-input" placeholder="Entrez votre identifiant" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-input" placeholder="Entrez votre mot de passe" required>
            </div>
            
            <button type="submit" class="login-button">Se connecter</button>
            
            <div class="error-message" id="errorMessage">Identifiants incorrects. Veuillez réessayer.</div>
        </form>
        
        <div class="discord-link">
            <a href="https://discord.gg/CkXFKbfUWn" class="discord-button" target="_blank">
                <svg class="discord-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 127.14 96.36">
                    <path fill="#fff" d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
                </svg>
                Rejoindre Discord
            </a>
        </div>
    </div>
    
    <div class="footer">© 2025 Système de Sécurité Avancé. Tous droits réservés.</div>

    <script>
        // Vérifier si déjà connecté
        if(sessionStorage.getItem('authenticated')) {
            window.location.href = "dashboard.html";
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Vérification des identifiants
            if (username === "ziouk.panel@mossad.il" && password === "panelmossadontop") {
                // Stocker l'authentification
                sessionStorage.setItem('authenticated', 'true');
                // Redirection vers le dashboard
                window.location.href = "dashboard.html";
            } else {
                // Afficher l'erreur
                errorMessage.style.display = 'block';
                
                // Réinitialiser le mot de passe
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
